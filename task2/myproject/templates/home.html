{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container vh-100" style="background-color:#dee6ec">
        <div class=" bg-light mb-5 d-flex justify-content-center">
            <h1>Hello {{user.first_name}}</h1>
         
        </div>
        <div class="row">
            <div class="col-3" style="background-color:#dee6ec">

                <div class="row p-5">
                    <div class="row">
                        <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="home">Home</a>
                    </div>
                    <div class="row">
                        <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="profile">Profile</a>
                    </div>
                    <div class="row">
                        <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="points">Points</a>
                    </div>
                    <div class="row">
                        <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="task">Task</a>
                    </div>
                    <div class="row">
                        <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="logout">Logout</a>
                    </div>
                </div>



            </div>

            <div class="col bg-light p-5">
                
                {% for app in apps %}
                
                <div class="container m-2 border border-secondary" style="background-color:#dee6ec">
                    <img class="m-3" style="width: 100px; height: 100px;" src="{{app.app_icon.url}}" alt="">
                    <div class="d-inline-block">
                        <h2 class="d-inline m-5">{{app.app_name}}</h2> <br>
                        <!-- <a class="m-5" href="app/{{aa.app_name}}">View in Detail ></a> -->
                        <a class="m-5" href="{% url 'app' id=app.id %}">View in Detail ></a>
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    </div class="float-right">
                    <button class="float-right btn btn-success m-5 float-right" type="submit">{{app.points}} &nbsp;
                        POINTS</button>
                </div>

                {% endfor %}


            </div>

        </div>

    </div>
    </div>



</body>

</html>
